[package]
name = "intelli-api"
edition = "2021"
version = "0.4.51"
readme = "README.md"
description = "F123 Championship Tool"
authors = ["Gpeaky <gerardjoven2020@hotmail.com>"]
repository = "https://github.com/Intelli-Telemetry/api"

[build-dependencies]
prost-build = "0.12"

[dependencies]
rkyv = "0.7"
zstd = "0.13"
ahash = "0.8"
loole = "0.3"
prost = "0.12"
fastrand = "2"
bcrypt = "0.15"
tracing = "0.1"
sailfish = "0.8"
dotenvy = "0.15"
mimalloc = "0.1"
serde_trim = "1"
ntex-cors = "0.5"
thiserror = "1.0"
serde_derive = "1"
jsonwebtoken = "9"
async-trait = "0.1"
parking_lot = "0.12"
deadpool-redis = "0.14"
postgres-derive = "0.4"
zerocopy = "0.8.0-alpha"
deadpool-postgres = "0.12"
zerocopy-derive = "0.8.0-alpha"
serde = { version = "1", features = ["rc"] }
ntex = { version = "1", features = ["tokio"] }
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
tracing-log = { version = "0.2", features = ["ahash"] }
tokio-stream = { version = "0.1", features = ["sync"] }
once_cell = { version = "1", features = ["parking_lot"] }
chrono = { version = "0.4", features = ["serde", "rkyv"] }
garde = { version = "0.18", features = ["derive", "email"] }
refinery = { version = "0.8", features = ["tokio-postgres"] }
postgres-types = { version = "0.2", features = ["with-chrono-0_4"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4"] }
tracing-subscriber = { version = "0.3", features = [
    "parking_lot",
    "env-filter",
] }
lettre = { version = "0.11", default-features = false, features = [
    "tokio1-rustls-tls",
    "smtp-transport",
    "builder",
] }

[profile.release]
debug = true            # Added Debug for trying to get hot spots in the code
lto = "fat"
opt-level = 3
codegen-units = 1
split-debuginfo = "off"
panic = "abort"
