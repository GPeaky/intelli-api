[package]
name = "intelli-api"
edition = "2021"
version = "0.4.77"
readme = "README.md"
description = "F1 Championship Tool"
authors = ["Gpeaky <gerardjoven2020@hotmail.com>"]
repository = "https://github.com/Intelli-Telemetry/api"

[build-dependencies]
prost-build = "0.12"

[dependencies]
rkyv = "0.7"
ahash = "0.8"
ring = "0.17"
dashmap = "5"
prost = "0.12"
tracing = "0.1"
base64 = "0.22"
ntex-cors = "1"
dotenvy = "0.15"
sailfish = "0.8"
mimalloc = "0.1"
serde_trim = "1"
serde_derive = "1"
jsonwebtoken = "9"
compact_str = "0.7"
async-trait = "0.1"
deadpool-redis = "0.15"
postgres-derive = "0.4"
deadpool-postgres = "0.13"
zerocopy-derive = "0.8.0-alpha"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
openssl = { version = "0.10", features = ["v110"] }
tracing-log = { version = "0.2", features = ["ahash"] }
tokio-stream = { version = "0.1", features = ["sync"] }
serde = { version = "1", features = ["rc", "unstable"] }
ntex = { version = "1", features = ["tokio", "openssl"] }
once_cell = { version = "1", features = ["parking_lot"] }
chrono = { version = "0.4", features = ["serde", "rkyv"] }
garde = { version = "0.18", features = ["derive", "email"] }
refinery = { version = "0.8", features = ["tokio-postgres"] }
zerocopy = { version = "0.8.0-alpha", features = ["simd-nightly"] }
postgres-types = { version = "0.2", features = ["with-chrono-0_4"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4"] }
async-compression = { version = "0.4.8", features = ["zstd", "tokio"] }
tracing-subscriber = { version = "0.3", features = [
    "parking_lot",
    "env-filter",
] }
parking_lot = { version = "0.12", features = [
    "send_guard",
    "arc_lock",
    "nightly",
] }
lettre = { version = "0.11", default-features = false, features = [
    "tokio1-rustls-tls",
    "smtp-transport",
    "builder",
] }

[profile.release]
debug = false           # Added Debug for trying to get hot spots in the code
lto = "fat"
opt-level = 3
codegen-units = 1
split-debuginfo = "off"
panic = "abort"
