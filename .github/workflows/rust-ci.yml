name: Rust CI

on:
  - push
  - pull_request

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        rust: [ 1.75 ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Update Rust
        run: rustup update

      - name: Install Protoc
        uses: arduino/setup-protoc@v2

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  miri:
    name: Miri
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        rust: [ 1.75 ]

    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Update Rust
        run: rustup update

      - name: Install Miri
        run: |
          rustup toolchain install ${{ matrix.rust }} --component miri
          rustup override set ${{ matrix.rust }}
          cargo miri setup

      - name: Install Protoc
        uses: arduino/setup-protoc@v2

      - name: Test with Miri
        run: cargo miri test

  lints:
    name: Lints
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        rust: [ 1.75 ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Update Rust
        run: rustup update

      - name: Install Protoc
        uses: arduino/setup-protoc@v2

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
