version: "3.8"

volumes:
  intelli-cache: { }
  keydb-data: { }
  postgresql-data: { }

services:
  api:
    build: .
    network_mode: host
    restart: unless-stopped
    container_name: intelli-api
    depends_on:
      - keydb
      - postgresql

    volumes:
      - intelli-cache:/usr/src/intelli-api/target

    env_file:
      - .env

  postgresql:
    image: postgres:latest
    container_name: postgresql
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}

    volumes:
      - postgresql-data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf

    ports:
      - "5432:5432"


  keydb:
    container_name: keydb
    image: eqalpha/keydb
    restart: unless-stopped

    volumes:
      - keydb-data:/data
      - ./keydb.conf:/etc/keydb/keydb.conf

    ports:
      - "127.0.0.1:6379:6379"